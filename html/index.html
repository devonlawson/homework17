<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iter Search Engine</title>
</head>
<body>
    <div id="heroContainer">
        <div id="logoTitle">Iter</div>
        <div id="navContainer">
            <ul id="navList">
                <li class="navItem">Home</li>
                <li class="navItem">Contact</li>
                <li class="navItem">About</li>
                <li class="navItem">Popular Trips</li>
                <li class="navItem">Log In</li>
            </ul>
        </div>
    </div>
    <div id="inputsContainer">
        <!-- First Row of Titles and Input -->
        <div class="inputTitle" id="fromDiv">From</div>
        <div class="inputTitle" id="destinationDiv">Destination</div>
        <div class="inputTitle" id="departureDiv">Departure</div>
        <div class="inputTitle" id="returnDiv">Return</div>
        <div class="inputTitle" id="fromInput">
            <input id="fromInputElement" type="text" placeholder="From">
        </div>
        <div class="inputTitle" id="desintationInput">
            <input id="destinationInputElement" type="text" placeholder="Destination">
        </div>
        <div class="inputTitle" id="departureInput">
            <input id="departureInputElement" type="date" value="2020-07-28">
        </div>
        <div class="inputTitle" id="returnInput">
            <input id="returnInputElement" type="date" value="2020-08-03">
        </div>
        <!-- Second Row of Titles and Input -->
        <div id="passengersDiv" class="inputTitle">Passengers</div>
        <div id="classDiv" class="inputTitle">Class</div>
        <div id="passengerInput">
            <input id="passengerInputElement" type="text" placeholder="2 Passengers">
        </div>
        <div id="classInput">
            <input id="classInputElement" type="text" placeholder="FirstClass">
        </div>
        <div id="searchButtonContainer">
            <div id="searchButtonText">Search Flights</div>
        </div>
     </div>
     <div class="footer">
        <a href="#" class="fb">Facebook</a>
        <a href="#" class="tw">Twitter</a>
        <a href="#" class="ig">Instagram</a>
    </div>
</body>
</html>
